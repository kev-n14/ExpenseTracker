{% extends "expenseapp/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="max-w-md m-auto ">
  <div class=" col-span-8 bg-purple-400 shadow-lg rounded-lg  px-10 py-10 min-h-fit my-10">


    <h1 class="text-white font-bold text-3xl pb-5 text-center">{% trans "Sign Out" %}</h1>
    <p class="text-white text-bold text-lg text-center">{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="text-center mt-2">
        <button type="submit"
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-2 py-1 mt-5 my-2 text-white font-bold rounded-full ">
          {% trans 'Sign In' %}
          &raquo;</button>

        <p><a href="{%url 'account_logout'%}"
            class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-5 py-2 text-white font-bold rounded-full">This
            one</a></p>
      </div>

    </form>
  </div>
</div>


{% endblock %}
