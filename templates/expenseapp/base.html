{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Tracker">
    <meta name="keywords" content="Expense, Expense Tracker, Money, Finance">
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/dlulkctls/image/upload/v1681590261/expense_qyhdfz.png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap4 files-->

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <title>Expense Tracker</title>
</head>

<body>
    <div class="min-h-screen bg-gradient-to-r from-purple-500 to-pink-500">
        <!-- Navigation Bar-->
        <nav class="shadow-lg p-5">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="/index" class="flex">
                    <img src="https://res.cloudinary.com/dlulkctls/image/upload/v1681688988/expensetracker/expense-tracker-logo_rriasg.png"
                        class="h-12 mr-6" alt="Expense Logo" /></a>
                <div>
                    {% if user.is_authenticated %}
                    <!-- only show if user is logged in - logout button-->
                    <span class="text-white text-bold text-xl">Hello {{request.user}}, </span><!-- show user name -->
                    <span> <a href="{%url 'logout'%}"
                            class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-5 py-2 text-white font-bold rounded-full">Logout</a>
                    </span>
                    {%else%}
                    <!-- if no user is logged in-->
                    <span class="text-white text-bold text-xl">Welcome, Become a Member </span>

                    <span> <a href="{%url 'login'%}"
                            class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-5 py-2 text-white font-bold rounded-full">Login</a>
                    </span>
                    <span> <a href="{%url 'register'%}"
                            class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-5 py-2 text-white font-bold rounded-full">Sign
                            Up</a>
                    </span>
                    {%endif%}
                </div>
            </div>
        </nav>
        {%block content %}
        {% endblock %}
        <!-- Footer-->
        <footer class=" bottom-0 left-0 w-screen rounded-lg shadow dark:bg-gray-900 m-4 px-10 py-4">
            <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <a href="/index" class="flex items-center mb-4 sm:mb-0">
                        <img src="https://res.cloudinary.com/dlulkctls/image/upload/v1681688988/expensetracker/expense-tracker-low-resolution-logo-black-on-transparent-background_y64tmq.png"
                            class="h-8 mr-3" alt="Expense Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
                    </a>
                    <!-- Social Links, Icons-->
                    <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-white sm:mb-0 dark:text-white">
                        <li><a href="https://www.facebook.com/" target="_blank" class="mr-4 hover:underline md:mr-6 "><i
                                    class="fa fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/?lang=en" target="_blank"
                                class="mr-4 hover:underline md:mr-6"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="https://accounts.google.com/" target="_blank"
                                class="mr-4 hover:underline md:mr-6"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li><a href="https://www.youtube.com/" target="_blank" class="mr-4 hover:underline md:mr-6"><i
                                    class="fa fa-youtube"></i></a></li>
                        <li><a href="https://ie.linkedin.com/" target="_blank" class="mr-4 hover:underline md:mr-6"><i
                                    class="fa fa-linkedin-square"></i></a>
                        </li>
                    </ul>
                </div>
                <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
                <span class="block text-sm text-white sm:text-center dark:text-white">Â© 2023 <a href="/index"
                        class="hover:underline">Expense Tracker</a>. All Rights
                    Reserved.</span>
            </div>
        </footer>
    </div>
    <!--- icon set -->
    <script src="https://kit.fontawesome.com/43ecf20a8b.js" crossorigin="anonymous"></script>
</body>

</html>
