{% extends "expenseapp/base.html" %}
{%block content %}

<h1> Login</h1>
<div
    class="block max-w-sm rounded-lg bg-white p-6 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
    <form method="POST" action="">
        {% csrf_token %}
        <!--Username input-->
        <div class="relative mb-6" data-te-input-wrapper-init>
            <input type="text" name="username" placeholder="Username..." class="form-control" />
        </div>

        <!--Password input-->
        <div class="relative mb-6" data-te-input-wrapper-init>
            <input type="password" name="password" class="form-control" id="" placeholder="Password" />
        </div>





        <!--Sign in button-->
        <button type="submit" class="" value="Login" data-te-ripple-init data-te-ripple-color="light">
            Sign in
        </button>
        {% for messages in messages%}
        <p>{{ message }}</p>
        {% endfor%}

        <!--Register link-->
        <p class="mt-6 text-center text-neutral-800 dark:text-neutral-200">
            Not a member?
            <a href="{% url 'register' %}"
                class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600">Register</a>
        </p>
    </form>
</div>
{% endblock %}
